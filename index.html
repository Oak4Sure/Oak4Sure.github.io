    <div class="poetry">
        
            <p><h3 id="沁园春长沙">沁园春·长沙</h3>
</p>
        
            <p>独立寒秋，湘江北去，橘子洲头。</p>
        
            <p>看万山红遍，层林尽染；漫江碧透，百舸争流。</p>
        
            <p>鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
        
            <p><strong>怅寥廓，问苍茫大地，谁主沉浮？</strong></p>
        
            <p>携来百侣曾游，忆往昔峥嵘岁月稠。</p>
        
            <p>恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
        
            <p>指点江山，激扬文字，粪土当年万户侯。</p>
        
            <p><strong>曾记否，到中流击水，浪遏飞舟？</strong></p>
        
    </div>
    
</main>
